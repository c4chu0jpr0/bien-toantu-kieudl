<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dunghamprompt()</title>
</head>
<body>
<script>
    a=prompt("Nhập giá trị a",);
    b=prompt("Nhập giá trị b",);
    if (a%b==0){
        alert('a chia hết cho b');
    }
    else{
        alert('a khong chia het cho b');
    }
</script>
</body>
</html>
