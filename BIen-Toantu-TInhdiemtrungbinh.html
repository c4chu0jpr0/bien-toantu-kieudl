<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhdiemtrungbinh</title>
</head>
<body>
<script>
    let a=prompt("nhap diem vat ly:");
    let b=prompt("nhap diem hoa hoc:");
    let c=prompt("nhap diem sinh hoc:");
    a = parseInt(a);
    b = parseInt(b);
    c = parseInt(c);
    let d=(a+b+c);
    d = parseInt(d);
    document.write("Tong diem 3 mon:" +d,<br> "Diem trung binh:" +(d/3));
</script>
</body>
</html>
